<svg xmlns="http://www.w3.org/2000/svg" viewBox="8 12 48 54">
  <!-- Rocket angle aligned with main logo: up and to the right -->
  <g transform="rotate(12 32 39)">
  <path
    d="M24 42
       L36 16
       Q38 12, 43 14
       Q41 20, 39 26
       L27 50
       Z"
    fill="#1565c0"/>

  <!-- Rocket window -->
  <circle cx="34" cy="24" r="2.2" fill="#ffffff" />

  <!-- Rocket nose highlight -->
  <path
    d="M34 20
       Q35 18.5, 37 18.8
       Q35.6 20, 34 20Z"
    fill="#bbdefb"/>

  <!-- Fins -->
  <path
    d="M22 44
       L16 47
       L19 36
       Z"
    fill="#1e88e5"/>

  <!-- Flame (firing gas), similar angle to main logo -->
  <path
    d="M25 50
       Q21 58, 25 63
       Q29 58, 25 50Z"
    fill="#ffb300"/>

  <!-- Inner hot flame core -->
  <path
    d="M25 51
       Q23 56, 25 60
       Q27 56, 25 51Z"
    fill="#ff7043"/>

  <!-- Curved circle wrapping the middle part of the rocket -->
  <path
    d="M14 38
       Q20 28, 32 26
       Q44 28, 50 36
       Q46 40, 40 38"
    fill="none"
    stroke="#1e88e5"
    stroke-width="3"
    stroke-linecap="round"/>
  </g>
</svg>

