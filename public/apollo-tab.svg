  <path
    d="M44 44
       L52 48
       L48 36
       Z"
    fill="#1e88e5"/>

  <!-- Flame (firing gas) -->
  <path
    d="M31 50
       Q26 58, 31 63
       Q36 58, 31 50Z"
    fill="#ffb300"/>

  <!-- Inner hot flame core -->
  <path
    d="M31 51
       Q28 56, 31 60
       Q34 56, 31 51Z"
    fill="#ff7043"/>

  <!-- Curved circle wrapping the middle part of the rocket -->
  <path
    d="M12 38
       Q18 26, 32 24
       Q46 26, 52 36
       Q48 41, 42 38"
    fill="none"
    stroke="#1e88e5"
    stroke-width="3"
    stroke-linecap="round"/>
  </g>
</svg>

