<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- White circular background, fills almost all favicon area -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" />

  <!-- Launching rocket, pointing up-right, kept bold so it reads at 16x16 -->
  <!-- Rocket body (aligned closer to main logo shape) -->
  <path
    d="M24 42
       L36 16
       Q38 12, 43 14
       Q41 20, 39 26
       L27 50
       Z"
    fill="#1565c0"/>

  <!-- Rocket window -->
  <circle cx="34" cy="24" r="2.2" fill="#ffffff" />

  <!-- Rocket nose highlight -->
  <path
    d="M34 20
       Q35 18.5, 37 18.8
       Q35.6 20, 34 20Z"
    fill="#bbdefb"/>

  <!-- Fins -->
  <path
    d="M22 44
       L16 47
       L19 36
       Z"
    fill="#1e88e5"/>

  <!-- Flame (firing gas), similar angle to main logo -->
  <path
    d="M25 50
       Q21 58, 25 63
       Q29 58, 25 50Z"
    fill="#ffb300"/>

  <!-- Inner hot flame core -->
  <path
    d="M25 51
       Q23 56, 25 60
       Q27 56, 25 51Z"
    fill="#ff7043"/>

  <!-- Curved swoosh around rocket, wrapping near the flame (opposite side from nose) -->
  <path
    d="M10 44
       Q16 54, 28 58
       Q40 60, 52 52
       Q44 54, 36 50"
    fill="none"
    stroke="#1e88e5"
    stroke-width="3"
    stroke-linecap="round"/>
</svg>

