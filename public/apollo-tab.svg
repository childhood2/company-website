<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- White circular background, fills almost all favicon area -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" />

  <!-- Launching rocket, pointing up-right, kept very thick so it reads at 16x16 -->
  <!-- Rocket body (made longer and thicker) -->
  <path
    d="M22 44
       L36 14
       Q38 10, 44 13
       Q42 20, 40 26
       L26 52
       Z"
    fill="#1565c0"/>

  <!-- Rocket window -->
  <circle cx="34" cy="24" r="2.2" fill="#ffffff" />

  <!-- Rocket nose highlight -->
  <path
    d="M34 20
       Q35 18.5, 37 18.8
       Q35.6 20, 34 20Z"
    fill="#bbdefb"/>

  <!-- Fins -->
  <path
    d="M22 44
       L16 47
       L19 36
       Z"
    fill="#1e88e5"/>

  <!-- Stronger flame (firing gas) -->
  <path
    d="M24 50
       Q20 58, 24 62
       Q28 58, 24 50Z"
    fill="#ffb300"/>

  <!-- Inner hot flame core -->
  <path
    d="M24 46
       Q22.5 50, 24 54
       Q25.5 50, 24 46Z"
    fill="#ff7043"/>

  <!-- Curved swoosh around rocket to echo logo's rounded circle -->
  <path
    d="M8 34
       Q18 16, 34 12
       Q48 10, 56 16"
    fill="none"
    stroke="#1e88e5"
    stroke-width="3"
    stroke-linecap="round"/>
</svg>

