  <!-- Rocket nose highlight -->
  <path
    d="M34 20
       Q35.5 18.5, 38 18.8
       Q36 20, 34 20Z"
    fill="#bbdefb"/>

  <!-- Fins -->
  <path
    d="M20 44
       L12 48
       L16 36
       Z"
