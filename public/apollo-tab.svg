<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- White circular background, fills almost all favicon area -->
  <circle cx="32" cy="32" r="30" fill="#ffffff" />

  <!-- Launching rocket, pointing up-right, kept thick so it reads at 16x16 -->
  <!-- Rocket body -->
  <path
    d="M26 40
       L34 20
       Q36 16, 40 18
       Q38 22, 36 26
       L28 44
       Z"
    fill="#1565c0"/>

  <!-- Rocket window -->
  <circle cx="34" cy="24" r="2.2" fill="#ffffff" />

  <!-- Rocket nose highlight -->
  <path
    d="M34 20
       Q35 18.5, 37 18.8
       Q35.6 20, 34 20Z"
    fill="#bbdefb"/>

  <!-- Fins -->
  <path
    d="M26 40
       L22 42
       L24 36
       Z"
    fill="#1e88e5"/>

  <!-- Flame -->
  <path
    d="M24 44
       Q22 48, 24 52
       Q26 48, 24 44Z"
    fill="#ffb300"/>

  <!-- Exhaust trail to emphasize upward launch -->
  <path
    d="M20 50
       Q18 56, 22 60"
    fill="none"
    stroke="#bbdefb"
    stroke-width="2"
    stroke-linecap="round"/>
</svg>

